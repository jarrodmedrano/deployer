name: Deploy to Dokku

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: false
        default: 'main'

jobs:
  deploy:
    uses: jarrodmedrano/deployer/.github/workflows/dokku-deploy-action.yml@main
    with:
      app_name: ${{ github.event.repository.name }}
      branch: ${{ inputs.branch || 'main' }}
      dockerfile_path: './Dockerfile'
    secrets:
      DOKKU_HOST: ${{ secrets.DOKKU_HOST }}
      DOKKU_DEPLOY_KEY: ${{ secrets.DOKKU_DEPLOY_KEY }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      # Forward all generic app secrets (add as needed)
      BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
      # Add more secrets here as needed for your app/environment
      # For multi-environment, use GitHub Environments and define secrets per environment
