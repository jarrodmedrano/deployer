name: Dokku Deploy Action

on:
  workflow_call:
    inputs:
      app_name:
        required: true
        type: string
        description: 'Dokku app name to deploy to'
      docker_image_name:
        required: false
        type: string
        description: 'Docker image name (defaults to repository name)'
        default: ${{ github.event.repository.name }}
      branch:
        required: false
        type: string
        description: 'Branch to deploy'
        default: 'main'
      dockerfile_path:
        required: false
        type: string
        description: 'Path to the Dockerfile relative to the repository root'
        default: './Dockerfile'
    secrets:
      DOKKU_HOST:
        required: true
        description: 'Dokku host IP or domain'
      DOKKU_DEPLOY_KEY:
        required: true
        description: 'SSH deploy key for Dokku app'
      DOCKERHUB_USERNAME:
        required: true
        description: 'Docker Hub username'
      DOCKERHUB_TOKEN:
        required: true
        description: 'Docker Hub access token'
      BETTER_AUTH_SECRET:
        required: false
        description: 'Better Auth secret for authentication'
      BETTER_AUTH_URL:
        required: false
        description: 'Better Auth URL'
      NEXT_PUBLIC_APP_URL:
        required: false
        description: 'Next.js public app URL'
      DATABASE_HOST:
        required: false
        description: 'Database host'
      DATABASE_USER:
        required: false
        description: 'Database user'
      DATABASE_PORT:
        required: false
        description: 'Database port'
      DATABASE_SECRET:
        required: false
        description: 'Database secret'
      DATABASE_NAME:
        required: false
        description: 'Database name'
      CLOUDINARY_CLOUD_NAME:
        required: false
        description: 'Cloudinary cloud name'
      CLOUDINARY_API_KEY:
        required: false
        description: 'Cloudinary API key'
      CLOUDINARY_API_SECRET:
        required: false
        description: 'Cloudinary API secret'
      FACEBOOK_CLIENT_ID:
        required: false
        description: 'Facebook client ID'
      FACEBOOK_CLIENT_SECRET:
        required: false
        description: 'Facebook client secret'
      APPLE_CLIENT_ID:
        required: false
        description: 'Apple client ID'
      APPLE_CLIENT_SECRET:
        required: false
        description: 'Apple client secret'
      CLERK_SECRET_KEY:
        required: false
        description: 'Clerk secret key'
      SENDGRID_API_KEY:
        required: false
        description: 'SendGrid API key'
      OPENAI_API_KEY:
        required: false
        description: 'OpenAI API key'
      GOOGLE_CLIENT_SECRET:
        required: false
        description: 'Google client secret'
      FACEBOOK_SECRET:
        required: false
        description: 'Facebook secret'
      STRIPE_SECRET_KEY:
        required: false
        description: 'Stripe secret key'
      STRIPE_WEBHOOK_SECRET:
        required: false
        description: 'Stripe webhook secret'
      STRIPE_MONTHLY_PRICE_ID:
        required: false
        description: 'Stripe monthly price ID'
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:
        required: false
        description: 'Stripe publishable key'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.branch }}

      - name: Set up SSH for Dokku
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DOKKU_DEPLOY_KEY }}

      - name: Add Dokku host to known hosts
        run: |
          echo "${{ secrets.DOKKU_HOST }} ssh-rsa $(ssh-keyscan -t rsa ${{ secrets.DOKKU_HOST }} 2>/dev/null | cut -d' ' -f2-)" >> ~/.ssh/known_hosts

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ inputs.dockerfile_path }}
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.docker_image_name }}:${{ github.sha }}
          build-args: |
            BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}
            BETTER_AUTH_URL=${{ secrets.BETTER_AUTH_URL }}
            NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }}
            DATABASE_HOST=${{ secrets.DATABASE_HOST }}
            DATABASE_USER=${{ secrets.DATABASE_USER }}
            DATABASE_PORT=${{ secrets.DATABASE_PORT }}
            DATABASE_SECRET=${{ secrets.DATABASE_SECRET }}
            DATABASE_NAME=${{ secrets.DATABASE_NAME }}
            CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}
            CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}
            CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}
            FACEBOOK_CLIENT_ID=${{ secrets.FACEBOOK_CLIENT_ID }}
            FACEBOOK_CLIENT_SECRET=${{ secrets.FACEBOOK_CLIENT_SECRET }}
            APPLE_CLIENT_ID=${{ secrets.APPLE_CLIENT_ID }}
            APPLE_CLIENT_SECRET=${{ secrets.APPLE_CLIENT_SECRET }}
            CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}
            SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            FACEBOOK_SECRET=${{ secrets.FACEBOOK_SECRET }}
            STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
            STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}
            STRIPE_MONTHLY_PRICE_ID=${{ secrets.STRIPE_MONTHLY_PRICE_ID }}
            NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}

      - name: Deploy to Dokku
        run: |
          # Deploy the image to Dokku
          ssh -o StrictHostKeyChecking=accept-new dokku@${{ secrets.DOKKU_HOST }} git:from-image ${{ inputs.app_name }} ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.docker_image_name }}:${{ github.sha }}

          # Ensure the app is running
          ssh dokku@${{ secrets.DOKKU_HOST }} ps:start ${{ inputs.app_name }}
