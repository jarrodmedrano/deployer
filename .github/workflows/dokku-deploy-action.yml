name: Dokku Deploy Action

on:
  workflow_call:
    inputs:
      app_name:
        required: true
        type: string
        description: 'Dokku app name to deploy to'
      docker_image_name:
        required: false
        type: string
        description: 'Docker image name (defaults to repository name)'
        default: ${{ github.event.repository.name }}
      branch:
        required: false
        type: string
        description: 'Branch to deploy'
        default: 'main'
      dockerfile_path:
        required: false
        type: string
        description: 'Path to the Dockerfile relative to the repository root'
        default: './Dockerfile'
    secrets:
      DOKKU_HOST:
        required: true
        description: 'Dokku host IP or domain'
      DOKKU_DEPLOY_KEY:
        required: true
        description: 'SSH deploy key for Dokku app'
      DOCKERHUB_USERNAME:
        required: true
        description: 'Docker Hub username'
      DOCKERHUB_TOKEN:
        required: true
        description: 'Docker Hub access token'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.branch }}

      - name: Set up SSH for Dokku
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DOKKU_DEPLOY_KEY }}

      - name: Add Dokku host to known hosts
        run: |
          echo "${{ secrets.DOKKU_HOST }} ssh-rsa $(ssh-keyscan -t rsa ${{ secrets.DOKKU_HOST }} 2>/dev/null | cut -d' ' -f2-)" >> ~/.ssh/known_hosts

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ inputs.dockerfile_path }}
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.docker_image_name }}:${{ github.sha }}

      - name: Run database migrations
        run: |
          # Pull the newly built image to Dokku server
          ssh dokku@${{ secrets.DOKKU_HOST }} "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.docker_image_name }}:${{ github.sha }}"

          # Check if package.json has a migrate script
          HAS_MIGRATE=$(ssh dokku@${{ secrets.DOKKU_HOST }} "docker run --rm ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.docker_image_name }}:${{ github.sha }} sh -c 'if [ -f package.json ] && grep -q \"\\\"migrate\\\"\" package.json; then echo yes; else echo no; fi'")

          if [ "$HAS_MIGRATE" = "yes" ]; then
            echo "Migration script found, running migrations..."

            # Export Dokku config to temporary file
            ENV_FILE="/tmp/${{ inputs.app_name }}-env-${{ github.sha }}"
            ssh dokku@${{ secrets.DOKKU_HOST }} "dokku config:export ${{ inputs.app_name }} --merged > $ENV_FILE && chmod 600 $ENV_FILE"

            # Run migrations
            ssh dokku@${{ secrets.DOKKU_HOST }} "docker run --rm --env-file $ENV_FILE ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.docker_image_name }}:${{ github.sha }} npm run migrate"
            MIGRATION_EXIT=$?

            # Clean up temporary env file
            ssh dokku@${{ secrets.DOKKU_HOST }} "rm -f $ENV_FILE"

            # Exit if migration failed
            if [ $MIGRATION_EXIT -ne 0 ]; then
              echo "Migration failed with exit code $MIGRATION_EXIT"
              exit $MIGRATION_EXIT
            fi

            echo "Migrations completed successfully"
          else
            echo "No migration script found in package.json, skipping migrations"
          fi

      - name: Deploy to Dokku
        run: |
          # Deploy the image to Dokku
          ssh -o StrictHostKeyChecking=accept-new dokku@${{ secrets.DOKKU_HOST }} git:from-image ${{ inputs.app_name }} ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.docker_image_name }}:${{ github.sha }}

          # Ensure the app is running
          ssh dokku@${{ secrets.DOKKU_HOST }} ps:start ${{ inputs.app_name }}
