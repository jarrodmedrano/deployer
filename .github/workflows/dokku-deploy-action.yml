name: Dokku Deploy Action

on:
  workflow_call:
    inputs:
      app_name:
        required: true
        type: string
        description: 'Dokku app name to deploy to'
      docker_image_name:
        required: false
        type: string
        description: 'Docker image name (defaults to repository name)'
        default: ${{ github.event.repository.name }}
      branch:
        required: false
        type: string
        description: 'Branch to deploy'
        default: 'main'
      dockerfile_path:
        required: false
        type: string
        description: 'Path to the Dockerfile relative to the repository root'
        default: './Dockerfile'
    secrets:
      DOKKU_HOST:
        required: true
        description: 'Dokku host IP or domain'
      DOKKU_DEPLOY_KEY:
        required: true
        description: 'SSH deploy key for Dokku app'
      DOCKERHUB_USERNAME:
        required: true
        description: 'Docker Hub username'
      DOCKERHUB_TOKEN:
        required: true
        description: 'Docker Hub access token'
      BETTER_AUTH_SECRET:
        required: false
        description: 'Better Auth secret for authentication'
      BETTER_AUTH_URL:
        required: false
        description: 'Better Auth URL'
      NEXT_PUBLIC_APP_URL:
        required: false
        description: 'Next.js public app URL'
      DATABASE_HOST:
        required: false
        description: 'Database host'
      DATABASE_USER:
        required: false
        description: 'Database user'
      DATABASE_PORT:
        required: false
        description: 'Database port'
      DATABASE_SECRET:
        required: false
        description: 'Database secret'
      DATABASE_NAME:
        required: false
        description: 'Database name'
      CLOUDINARY_CLOUD_NAME:
        required: false
        description: 'Cloudinary cloud name'
      CLOUDINARY_API_KEY:
        required: false
        description: 'Cloudinary API key'
      CLOUDINARY_API_SECRET:
        required: false
        description: 'Cloudinary API secret'
      FACEBOOK_CLIENT_ID:
        required: false
        description: 'Facebook client ID'
      FACEBOOK_CLIENT_SECRET:
        required: false
        description: 'Facebook client secret'
      APPLE_CLIENT_ID:
        required: false
        description: 'Apple client ID'
      APPLE_CLIENT_SECRET:
        required: false
        description: 'Apple client secret'
      CLERK_SECRET_KEY:
        required: false
        description: 'Clerk secret key'
      SENDGRID_API_KEY:
        required: false
        description: 'SendGrid API key'
      OPENAI_API_KEY:
        required: false
        description: 'OpenAI API key'
      GOOGLE_CLIENT_SECRET:
        required: false
        description: 'Google client secret'
      FACEBOOK_SECRET:
        required: false
        description: 'Facebook secret'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.branch }}

      - name: Set up SSH for Dokku
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DOKKU_DEPLOY_KEY }}

      - name: Add Dokku host to known hosts
        run: |
          echo "${{ secrets.DOKKU_HOST }} ssh-rsa $(ssh-keyscan -t rsa ${{ secrets.DOKKU_HOST }} 2>/dev/null | cut -d' ' -f2-)" >> ~/.ssh/known_hosts

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ inputs.dockerfile_path }}
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.docker_image_name }}:${{ github.sha }}
          build-args: |
            BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}
            BETTER_AUTH_URL=${{ secrets.BETTER_AUTH_URL }}
            NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }}
            DATABASE_HOST=${{ secrets.DATABASE_HOST }}
            DATABASE_USER=${{ secrets.DATABASE_USER }}
            DATABASE_PORT=${{ secrets.DATABASE_PORT }}
            DATABASE_SECRET=${{ secrets.DATABASE_SECRET }}
            DATABASE_NAME=${{ secrets.DATABASE_NAME }}
            CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}
            CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}
            CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}
            FACEBOOK_CLIENT_ID=${{ secrets.FACEBOOK_CLIENT_ID }}
            FACEBOOK_CLIENT_SECRET=${{ secrets.FACEBOOK_CLIENT_SECRET }}
            APPLE_CLIENT_ID=${{ secrets.APPLE_CLIENT_ID }}
            APPLE_CLIENT_SECRET=${{ secrets.APPLE_CLIENT_SECRET }}
            CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}
            SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            FACEBOOK_SECRET=${{ secrets.FACEBOOK_SECRET }}

      - name: Run database migrations
        run: |
          set -e  # Exit on any error

          # Check Docker daemon availability
          if ! ssh dokku@${{ secrets.DOKKU_HOST }} "docker info > /dev/null 2>&1"; then
            echo "Warning: Docker daemon is not available on Dokku server"
            echo "Skipping pre-deployment migrations. Migrations will run after deployment if configured."
            echo ""
            echo "To fix this, run on your Dokku server:"
            echo "  sudo usermod -aG docker dokku"
            echo "  sudo systemctl restart docker"
            exit 0
          fi

          # Pull the newly built image to Dokku server
          echo "Pulling Docker image..."
          if ! ssh dokku@${{ secrets.DOKKU_HOST }} "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.docker_image_name }}:${{ github.sha }}"; then
            echo "Error: Failed to pull Docker image"
            exit 1
          fi

          # Check if package.json has a migrate script
          echo "Checking for migration script..."
          HAS_MIGRATE=$(ssh dokku@${{ secrets.DOKKU_HOST }} "docker run --rm ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.docker_image_name }}:${{ github.sha }} sh -c 'if [ -f package.json ] && grep -q \"\\\"migrate\\\"\" package.json; then echo yes; else echo no; fi'" | tr -d '[:space:]')

          # Validate response
          if [ "$HAS_MIGRATE" != "yes" ] && [ "$HAS_MIGRATE" != "no" ]; then
            echo "Warning: Unexpected response from migrate check: '$HAS_MIGRATE'. Skipping migrations."
            HAS_MIGRATE="no"
          fi

          if [ "$HAS_MIGRATE" == "yes" ]; then
            echo "Migration script found, running migrations..."

            # Export Dokku config to temporary file
            ENV_FILE="/tmp/${{ inputs.app_name }}-env-${{ github.sha }}"
            echo "Creating temporary environment file: $ENV_FILE"

            if ! ssh dokku@${{ secrets.DOKKU_HOST }} "dokku config:export ${{ inputs.app_name }} --merged > $ENV_FILE && chmod 600 $ENV_FILE && [ -s $ENV_FILE ]"; then
              echo "Error: Failed to export Dokku config or file is empty"
              ssh dokku@${{ secrets.DOKKU_HOST }} "rm -f $ENV_FILE" || true
              exit 1
            fi

            # Run migrations with timeout and capture exit code properly
            echo "Running migrations (timeout: 10 minutes)..."
            MIGRATION_EXIT=$(ssh dokku@${{ secrets.DOKKU_HOST }} "timeout 600 docker run --rm --env-file $ENV_FILE ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.docker_image_name }}:${{ github.sha }} npm run migrate; echo \$?")

            # Clean up temporary env file (always attempt cleanup)
            echo "Cleaning up temporary environment file..."
            if ! ssh dokku@${{ secrets.DOKKU_HOST }} "rm -f $ENV_FILE"; then
              echo "Warning: Failed to clean up temporary env file $ENV_FILE"
            fi

            # Exit if migration failed
            if [ "$MIGRATION_EXIT" -ne 0 ]; then
              echo "Error: Migration failed for ${{ inputs.app_name }} with exit code $MIGRATION_EXIT"
              echo "Check the migration logs above for details"
              exit $MIGRATION_EXIT
            fi

            echo "Migrations completed successfully"
          else
            echo "No migration script found in package.json, skipping migrations"
          fi

      - name: Deploy to Dokku
        run: |
          # Deploy the image to Dokku
          ssh -o StrictHostKeyChecking=accept-new dokku@${{ secrets.DOKKU_HOST }} git:from-image ${{ inputs.app_name }} ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.docker_image_name }}:${{ github.sha }}

          # Ensure the app is running
          ssh dokku@${{ secrets.DOKKU_HOST }} ps:start ${{ inputs.app_name }}
